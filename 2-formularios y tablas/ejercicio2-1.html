<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02-Formularios en HTML</title>
</head>
<body style="margin: 0%;">
    <div style="display: grid; place-content: center; background: rgb(50, 35, 182); height: 100vh;">

        <form action="/" style="display: grid; place-content: center; background: rgba(3, 0, 0, 0.3); border-radius: 5px; width: 400px; height: 300px;">
            <div style="text-align: center; color: white">
                <label for="user" style="display: block">Nombre</label>
                <input type="text" id="user" name="nombre" required style="color: white; border: none; border-bottom: 1px solid red; background: transparent;">
            </div>
            <br>
            <div style="text-align: center; color: white">
                <label for="edad" style="display: block">Edad</label>
                <input type="number" id="edad" name="edad" required style="color: white; border: none; border-bottom: 1px solid red; background: transparent;">
            </div>
            <br>
            <div style="text-align: center; color: white">
                <label for="frase-favorita" style="display: block">Frase favorita</label>
                <textarea  id="frase-favorita" required name="frase-favorita" style="color: white; border: none; border-bottom: 1px solid red; background: transparent;"></textarea>
            </div>
            <br>
            <button type="reset" style="margin-top: 10px;">Reset</button>
            <button type="submit" style="margin-top: 10px;">Enviar</button>
            <br>
        </form>
    </div>
</body>
</html>
